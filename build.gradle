def envVal = (project.hasProperty('env') ?  project.property('env'): 'dev')

println "  env: " + envVal
def envPropFile = 'conf/' + envVal + '.properties'
println "  env property file: " + envPropFile
def envProps = new Properties()
file(envPropFile).withInputStream{
	envProps.load(it);   
}
println "  env properties: "
envProps.keySet().each { key ->
	println "    ${key}: " +  envProps.getProperty(key)
}

task copyContextFile(type:Copy){
    from "conf"
    into ("web/META-INF")
    include('context.xml.config')
    rename ('context.xml.config', 'context.xml')
    filter(org.apache.tools.ant.filters.ReplaceTokens, tokens: envProps)
    println('test: ' + envProps.getProperty('jdbc.user'))
}

